version: '3'
services:

  component-en-de:
    # for building from source
    image: qanary-component-mt-python-libretranslate-en-de:latest
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - SOURCE_LANGUAGE=en
        - TARGET_LANGUAGE=de
    env_file:
      - .env
    environment:
      - SERVICE_NAME_COMPONENT=MT-LibreTranslate-en-de
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface/
    network_mode: host

